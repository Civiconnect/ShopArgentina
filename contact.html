<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website | Contact</title>
    <link rel="stylesheet" href="/ShopArgentina/styles/all.css">
    <link rel="stylesheet" href="/ShopArgentina/styles/contact.css">
</head>

<body>
    <div class="Navbar">
        <a href="/ShopArgentina/index.html"><img class="Logo" src="/ShopArgentina/Images/logo.svg" alt="ARGENTINA FLAG"></a>
        <div class="Navigation">
            <a class="Selection" href="/ShopArgentina/index.html">Home</a>
            <a class="Selection" href="/ShopArgentina/shop.html">Shop</a>
            <a class="Selection active" href="/ShopArgentina/contact.html">Contact</a>
        </div>
    </div>
    <div class="Container">
        <div class="ContactInfo">
            <img class="flag" src="/ShopArgentina/Images/logo.svg" alt="Argentina Flag">
            <div class="ContactDetails">
                <div>
                    <h1>Contact Info</h1>
                    <p>123-456-7890</p>
                    <p>contact@shopargentina.com</p>
                    <p>221B Baker St., London</p>
                </div>
                <div class="City">
                    <p>London, UK</p>
                    <p>NW1 6XE</p>

                </div>
            </div>
        </div>
        <div class="Form">
            <h1>Send Us A Message</h1>
            <form target="_blank" action="https://formsubmit.co/ajjeji@gmail.com" method="POST">
                <div class="Fields">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="Fields">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>

                </div>
                <div class="Fields">
                    <textarea placeholder="Your Message" class="form-control" name="message" rows="10"
                        required></textarea>
                </div>
                <div class="ContactBtnContainer">
                <button type="submit" class="Btn">Submit Form</button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
